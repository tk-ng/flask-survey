<!-- prettier-ignore -->
{% extends 'base.html' %}

{% block title %} Question {{num}} {% endblock %}

{% block content %}

<h1>{{question}}</h1>
<form action="/answer" method="POST">
	{% for choice in choices %}
	<input
		type="radio"
		name="answer"
		id="{{choice}}"
		value="{{choice}}"
		required
	/>
	<label for="{{choice}}">{{choice}}</label>
	{% endfor %}
	<button>next</button>
</form>
{% endblock %}
